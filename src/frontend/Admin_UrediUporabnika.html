<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Študentski Prevozi - Uredi Uporabnika</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="stylesheet" href="Styles/Style.css">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
  <link rel="icon" href="img/admin_icon.png" type="image/x-icon">
  <style>
    .form-container {
      background-color: #1e1e1e;
      border-radius: 16px;
      padding: 2.5rem;
      box-shadow: 0 4px 15px rgba(255, 215, 0, 0.1);
      max-width: 950px;
      margin: auto;
    }
    .form-section h2 {
      color: var(--gold);
      font-weight: 600;
      font-size: 1.5rem;
      margin-bottom: 1.5rem;
      padding-bottom: 0.75rem;
      border-bottom: 1px solid rgba(255, 215, 0, 0.2);
    }
    .form-label {
      color: #f1f1f1;
      font-weight: 500;
      margin-bottom: 8px;
      font-size: 0.95rem;
    }
    .form-control {
      background: #111;
      color: #fff;
      border: 1px solid rgba(255, 215, 0, 0.25);
      border-radius: 12px;
      padding: 14px 18px;
      transition: all 0.3s ease-in-out;
      font-size: 1rem;
      margin-bottom: 1rem;
      width: 100%;
    }
    .form-control:focus {
      background: #111;
      border-color: var(--gold);
      box-shadow: 0 0 0 0.25rem rgba(255, 215, 0, 0.2);
      color: #fff;
    }
    .form-control[readonly] {
        background-color: #2c2c2c !important;
        cursor: not-allowed;
        color: #aaa !important;
    }
    .btn-gold {
      background-color: var(--gold);
      color: var(--dark);
      font-weight: 600;
      padding: 12px 34px;
      border: none;
      border-radius: 12px;
      transition: all 0.3s ease;
      font-size: 1rem;
      cursor: pointer;
    }
    .btn-gold:hover {
      background-color: #e6c300;
      transform: translateY(-2px);
    }
    .row {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        gap: 20px;
    }
    .col-md-12 {
        grid-column: span 2;
    }
    .modal {
      display: none;
      position: fixed;
      z-index: 9999;
      left: 0; top: 0; width: 100%; height: 100%;
      background: rgba(0,0,0,0.6);
      align-items: center;
      justify-content: center;
    }
    .modal-content {
      background: var(--dark-light);
      padding: 30px;
      border-radius: 15px;
      width: 90%;
      max-width: 450px;
      box-shadow: 0 5px 25px rgba(0,0,0,0.3);
      text-align: center;
      position: relative;
      border-top: 4px solid var(--gold);
      animation: popIn 0.3s ease-out;
    }
    @keyframes popIn {
      from { transform: scale(0.9); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }
    .modal-content h2 {
      color: var(--gold);
      margin-top: 0;
      margin-bottom: 15px;
    }
    .modal-content p {
      color: rgba(255,255,255,0.8);
      margin-bottom: 25px;
    }
    .modal-content .close {
      position: absolute;
      top: 10px;
      right: 15px;
      color: #aaa;
      font-size: 28px;
      font-weight: bold;
      cursor: pointer;
    }
    .modal-content .btn {
        padding: 10px 25px;
        font-size: 1rem;
        border-radius: 8px;
        background-color: var(--gold);
        color: var(--dark);
        border: none;
        cursor: pointer;
        transition: background-color 0.2s;
    }
    .modal-content .btn:hover {
        background-color: #e6c300;
    }
    @media (max-width: 768px) {
      .row {
        grid-template-columns: 1fr;
      }
      .col-md-12 {
        grid-column: span 1;
      }
    }
  </style>
</head>
<body>
  <div class="loader" id="loader">
    <div class="loader-content">
      <div class="loader-spinner"></div>
      <div class="loader-logo">Študentski Prevozi - Admin</div>
    </div>
  </div>

  <header class="header" id="header">
    <div class="container header-container">
      <a href="Admin_Dashboard.html" class="logo">
        <i class="ri-spy-line logo-icon"></i>
        <span class="logo-text">Študentski Prevozi - Admin</span>
      </a>
      <ul class="nav-menu" id="nav-menu">
        <li class="nav-item"><a href="Admin_Dashboard.html" class="nav-link"><i class="ri-home-4-line nav-icon"></i> Domov</a></li>
        <li class="nav-item"><a href="Admin_Relacije.html" class="nav-link"><i class="ri-map-pin-line nav-icon"></i> Relacije</a></li>
        <li class="nav-item"><a href="Admin_Vozniki.html" class="nav-link" style="color:var(--gold);"><i class="ri-group-line nav-icon"></i> Uporabniki</a></li>
        <li class="nav-item"><a href="Admin_Login.html" class="nav-link" onclick="sessionStorage.clear()"><i class="ri-logout-box-r-line nav-icon"></i> Odjava</a></li>
      </ul>
      <div class="hamburger" id="hamburger">
        <span></span><span></span><span></span>
      </div>
    </div>
  </header>
  <div class="overlay" id="overlay"></div>

  <main class="container" style="padding-top: 120px; padding-bottom: 60px;">
    <form id="editForm" class="form-container">
      <section class="form-section">
        <h2><i class="ri-user-line me-2"></i>Uredi Podatke Uporabnika</h2>
        <div class="row g-3">
          <div class="col-md-6">
            <label for="ime" class="form-label">Ime</label>
            <input type="text" id="ime" class="form-control" required>
          </div>
          <div class="col-md-6">
            <label for="priimek" class="form-label">Priimek</label>
            <input type="text" id="priimek" class="form-control" required>
          </div>
          <div class="col-md-6">
            <label for="username" class="form-label">Uporabniško ime</label>
            <input type="text" id="username" class="form-control" required>
          </div>
          <div class="col-md-6">
            <label for="telefon" class="form-label">Telefon</label>
            <input type="tel" id="telefon" class="form-control" required>
          </div>
          <div class="col-md-6">
            <label for="ocena" class="form-label">Povprečna Ocena (samo za branje)</label>
            <input type="text" id="ocena" class="form-control" readonly>
          </div>
           <div class="col-md-6">
            <label for="avto" class="form-label">Avto</label>
            <input type="text" id="avto" class="form-control">
          </div>
        </div>
      </section>

      <div style="text-align: right; margin-top: 2rem;">
        <button type="submit" class="btn-gold">Shrani spremembe</button>
      </div>
    </form>
  </main>

  <div id="messageModal" class="modal">
      <div class="modal-content">
          <span class="close" id="closeModal">&times;</span>
          <h2 id="modalTitle"></h2>
          <p id="modalMessage"></p>
          <div style="margin-top: 20px;">
              <button id="modalOkButton" class="btn">V redu</button>
          </div>
      </div>
  </div>

  <script src="script/admin_uredi_uporabnika.js"></script>
  <script>
    window.addEventListener('load', () => {
      setTimeout(() => {
        document.getElementById('loader').style.opacity = '0';
        setTimeout(() => { document.getElementById('loader').style.display = 'none'; }, 500);
      }, 1000);
    });
    const hamburger = document.getElementById('hamburger');
    const navMenu = document.getElementById('nav-menu');
    const overlay = document.getElementById('overlay');
    hamburger.addEventListener('click', () => {
      hamburger.classList.toggle('active');
      navMenu.classList.toggle('active');
      overlay.classList.toggle('active');
    });
  </script>
</body>
</html>
